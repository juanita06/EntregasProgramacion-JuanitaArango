<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de tareas</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Nunito&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Administrador de Tareas</h1>
    
    <form id="task-form">
        <input type="text" id="task-input" placeholder="Ingresar tarea">
        <button type="submit">Publicar</button>
    </form>
<div class="clases">    
    <div class="todo-container" id="todo-container">
        <h2>Por hacer</h2>
    </div>
    
    <div class="doing-container" id="doing-container">
        <h2>Haciendo</h2>
    </div>

    <div class="done-container" id="done-container">
        <h2>Completadas</h2>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
